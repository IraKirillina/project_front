    <div class="container2">

      <div class="content2">

        <div class="right-side">

          <div class="topic-text">Отправьте нам сообщение</div>
          <p>
            Если у вас есть какие-то вопросы или предложения по сотрудничеству -
            заполните форму ниже
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Ваше имя" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Введите email" required>
            </div>
            <!-- <div class="input-box">
              <input type="text" placeholder="Введите телефон" required>
            </div> -->
            
            <div class="input-box message-box">
              <textarea placeholder="Сообщение"></textarea>
            </div>
            <select class="selectback" aria-placeholder="Выберите вашу проблему">
              <option value="">Проблемы со входом</option>
              <option value="">Проблемы с сайтом</option>
              <option value="">Пожелание</option>
              <option value="">Благодарность</option>
              <option value="">Другое</option>
            </select>
            <div>
              <input class="fileback" type="file">
            </div>
            <div class="input4">
              <label for="agree">Я соглашаюсь на обработку персональный данных</label>
              <input type="checkbox" required><br>
           </div>
            <div class="button2">
              <input type="button" value="Отправить" />
            </div>
          </form>
        </div>
      </div>
    </div>
