<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Alkalami&family=Anton&family=Open+Sans:ital,wght@0,300;0,600;1,300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<div class="registration-form own-form">
   <h1>Личный кабинет</h1>
   <div class="regphoto">
      <label for="face"><img src="img/islands-retina-middle.png" alt=""></label>
      <input type="file" id="face">
   </div>
   <form method="post">
      <div class="input">
         <label for="name">Имя</label><br>
         <input type="text" name="Name" id="name" value="Ирина" readonly><br>
      </div>
      <div class="input">
         <label for="surname">Фамилия</label><br>
         <input type="text" name="Surname" id="surname" value="Кириллина" readonly><br>
      </div>
      <div class="input">
         <label for="email">Email</label><br>
         <input type="text" name="Email" id="email" value="irakiri2002@gmail.com" readonly><br>
      </div>
      <div class="input">
         <label for="tel">Номер телефона</label><br>
         <input type="text" name="Tel" id="tel" value="+7(901)725-50-32" readonly><br>
      </div>
      <div class="input">
         <label for="date">Дата рождения</label><br>
         <input type="date" name="Date" id="date" value="2002-04-04" readonly><br>
      </div>
      <div class="input">
         <label for="town">Город доставки</label><br>
         <input type="text" id="town" value="Москва" readonly><span></span>
      </div>



   </form>
</div>
